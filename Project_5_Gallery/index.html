<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./jquery.flipster.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="gallery">
      <div class="carousel">
        <ul>
          <li><img src="./Gallery-Reflection-Img/img1.jpg" alt="" /></li>
          <li><img src="./Gallery-Reflection-Img/img2.jpg" alt="" /></li>
          <li><img src="./Gallery-Reflection-Img/img3.jpg" alt="" /></li>
          <li><img src="./Gallery-Reflection-Img/img4.jpg" alt="" /></li>
          <li><img src="./Gallery-Reflection-Img/img5.jpg" alt="" /></li>
          <li><img src="./Gallery-Reflection-Img/img6.jpg" alt="" /></li>
          <li><img src="./Gallery-Reflection-Img/img7.jpg" alt="" /></li>
          <li><img src="./Gallery-Reflection-Img/img8.jpg" alt="" /></li>
          <li><img src="./Gallery-Reflection-Img/img9.jpg" alt="" /></li>
          <li><img src="./Gallery-Reflection-Img/img10.jpg" alt="" /></li>
        </ul>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./jquery.flipster.min.js"></script>
    <script>
      $(".carousel").flipster({ style: "carousel", spacing: -0.3 });
    </script>
  </body>
</html>
